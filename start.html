<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>幹大事</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery.js"></script>
    <script src="js/easing.js"></script>

    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            position: relative;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            background-color: #fff;
            font-family: 'Raleway', sans-serif;
            margin: 0;
        }

        #wrapper {
            width: 100%;
            height: 100vh;
            background: #030000;
            overflow: hidden;
        }

        #start {
            width: 100%;
            height: 100vh;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 10;
        }

        #start_bg {
            width: 100%;
            height: 100vh;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        #logo {
            width: 90vh;
            height: 90vh;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            /*    border: solid 2px red;*/
        }

        .circle {
            width: 80%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .circle,
        .title {
            width: 80%;
            top: 0;
            right: 5%;
            bottom: 0;
        }

        .en_title {
            width: 58%;
            right: 16%;
            bottom: 22%;
        }

        .start_light {
            width: 50%;
            top: 22%;
            right: 50%;
            bottom: 12%;
            left: 0%;
            animation: lighting 1s alternate infinite;
        }

        @keyframes lighting {
            from {
                width: 0%;
            }

            to {
                width: 50%;
            }
        }

        .newyear {
            width: 80%;
            top: 15%;
            right: 0;
            left: 0;
        }

        .year2019 {
            width: 35%;
            top: 8.5%;
            left: 35%;
        }

        .point_t_box {
            width: 73vh;
            height: 30vh;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            overflow: hidden;
        }

        .start_point_t {
            width: 120vh;
            top: -30vh;
            right: -40vh;
            animation: point_t_move 2s normal infinite linear;
        }

        @keyframes point_t_move {
            0% {
                top: -30vh;
                right: -40vh;
            }

            100% {
                top: 0vh;
                right: 20vh;
            }
        }

        .start_point_b {
            width: 220vh;
            bottom: -68vh;
            right: 0;
            animation: point_b_move 4s normal infinite linear;
        }

        @keyframes point_b_move {
            0% {
                bottom: -68vh;
                right: 0;
            }

            100% {
                bottom: 0vh;
                right: -110vh;
            }
        }

        .start {
            cursor: pointer;
        }

        .bg,
        .start_bg,
        .start {
            display: block;
            position: absolute;
            margin: auto;
        }

        #bg {
            width: 100%;
            height: 100%;
            background-image: url(images/paper.jpg);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;

        }

    </style>

</head>

<body>
    <div id="wrapper">

        <div id="start">
            <div id="bg"></div>
            <div id="start_bg">
                <img src="images/start_Bottom.png" alt="" class="start_bg start_point_b">
                <div class="point_t_box">
                    <img src="images/start_Top.png" alt="" class="start_bg start_point_t">
                </div>
            </div>
            <div id="logo">
                <img src="images/circle.png" alt="" class="start circle">
                <img src="images/2019.png" alt="" class="start year2019">
                <img src="images/newyear.png" alt="" class="start newyear">
                <img src="images/start_title.png" alt="" class="start title">
                <img src="images/start_en_title.png" alt="" class="start en_title">
                <img src="images/start_light.png" alt="" class="start start_light">
            </div>
        </div>
    </div>
</body>

</html>
